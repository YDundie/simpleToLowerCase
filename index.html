<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Lower case</title> 

</head>

<body>
    <input name="tolow"></input>
    <p id="item"></p>
    <script>
        const input = document.querySelector('input');
        const para = document.getElementById("item")
        
        input.addEventListener('input', (event) => {
        para.innerHTML=event.target.value.toLowerCase();
    });
    </script>
</body>
</html>
